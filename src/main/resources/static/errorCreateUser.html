<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template mt-5">
                <h1 class="text-center">
                    Oops!</h1>
                <h2 class="text-center">
                    Error while creating user!
                </h2>
                <div class="error-details text-center mb-3">
                    Error while creating user - specified username already exists in database!
                </div>
                <div class="error-actions text-center">
                    <button onclick="window.history.back()" class="btn btn-primary btn-lg d-inline"><span class="fa fa"></span>
                        Take Me Back </button>
                    <button class="btn btn-lg d-inline"><a href="http://localhost:8080"><span class="fa fa-envelope"></span> Contact Support </a></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
