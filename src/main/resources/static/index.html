<!doctype html>
<html ng-app="todoApp">
<head>
    <script src="/js/angular.min.js"></script>
    <script src="/js/todo.js"></script>
    <link rel="stylesheet" href="/css/todo.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2>Todo</h2>
<div ng-controller="NotificationListController as notificationList">
    <span>{{notificationList.remaining()}} of {{notificationList.notifications.length}} remaining</span>
    [ <a href="" ng-click="notificationList.archive()">archive</a> ]
    <div class="container">
        <div ng-repeat="notification in notificationList.notifications">
            <div class="card text-center">
                <div class="card-header">
                    {{notification.authorId}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">Special title treatment</h4>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
        </div>
    </div>
    <form ng-submit="notificationList.addTodo()">
        <input type="text" ng-model="notificationList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
