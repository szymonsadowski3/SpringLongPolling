<!doctype html>
<html ng-app="todoApp">
<head>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/todo.js"></script>
    <link rel="stylesheet" href="/css/todo.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2>Todo</h2>
<div ng-controller="NotificationListController as notificationList">
    <span>{{notificationList.remaining()}} of {{notificationList.notifications.length}} remaining</span>
    [ <a href="" ng-click="notificationList.archive()">archive</a> ]
    <div class="container">
        <img id="spinner" ng-src="img/spinner.gif" style="display:none;">
        <div ng-repeat="notification in notificationList.notifications">
            <div class="card text-center">
                <div class="card-header">
                    {{notification.authorName}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{notification.tite}}</h4>
                    <p class="card-text">{{notification.content}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                    {{notification.createdOn}}
                </div>
            </div>
        </div>
    </div>
    <form ng-submit="notificationList.addTodo()">
        <input type="text" ng-model="notificationList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
