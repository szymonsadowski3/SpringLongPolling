<!doctype html>
<html ng-app="todoApp">
<head>
    <script src="/js/angular.min.js"></script>
    <script src="/js/todo.js"></script>
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
<h2>Todo</h2>
<div ng-controller="NotificationListController as notificationList">
    <span>{{notificationList.remaining()}} of {{notificationList.todos.length}} remaining</span>
    [ <a href="" ng-click="notificationList.archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="todo in notificationList.todos">
            <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
        </li>
    </ul>
    <form ng-submit="notificationList.addTodo()">
        <input type="text" ng-model="notificationList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
