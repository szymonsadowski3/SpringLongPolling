<div id="registerForm">
    <div class="input">
        <input type="text" ng-model="reg_username" placeholder="Username">
    </div>
    <div class="input">
        <input type="Password" ng-model="reg_password" placeholder="Password">
    </div>
    <div class="input">
        <button ng-click="register()">Register</button>
    </div>
</div>
